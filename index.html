<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>flowchart</title>
    <link rel="stylesheet" type="text/css" href="css/chart.css">
    <script src="libs/jquery.min.js"></script>
    <script src="libs/jsPlumb.min.js"></script>
    <script src='js/chart.js'></script>
    <script src="js/predefined-nodes_back.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <link rel="stylesheet" href="css/demo.css">
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_5039476_op5b7r5ykxr.css">
</head>

<body>
    <div class='flowchart'>
        <!-- Start-left -->
        <div class='left'>
            <div class='left-wrap'>
                <h1>预定义节点</h1>
                <div class="tool-filter">
                    <label for="tool-filter">工具筛选：</label>
                    <select id="tool-filter"></select>
                </div>
                <ul class='nodes'></ul>
            </div>
        </div>
        <!-- End-left -->

        <!-- Start-middle -->
        <div class='middle'>
            <div id="js-chart"></div>
            <div class="global-config">
                <label>flow_name: <input type="text" id="global-flow-name" value="test_flow" /></label>
                <label>parallelize: <input type="text" id="global-parallelize" value="true" /></label>
                <label>log_dir: <input type="text" id="global-log-dir" value="E:\\biflow" /></label>
                <button id="btn-save-yaml">保存为 YAML</button>
                <button id="btn-load-yaml">读取 YAML</button>
                <label style="margin-left:8px;">
                    <input type="checkbox" id="use-position-file" checked /> 使用位置文件（否则自动布局）？
                </label>
                <input type="file" id="yaml-file-input" style="display: none;" accept=".yaml,.yml" />
                <input type="file" id="position-file-input" style="display: none;" accept=".yaml,.yml" />
            </div>
        </div>
        <!-- End-middle -->

        <!-- Start-right -->
        <div class='right'>
            <h3 class='proc-name'>节点属性</h3>
            <div class="property-panel">
                <div class="property-section">
                    <h4>基本信息</h4>
                    <label>
                        tool:
                        <!-- 指定只读 -->
                        <input class="field-tool" readonly placeholder="工具名称" />
                    </label>
                    <label>
                        subcommand:
                        <!-- 指定只读 -->
                        <input class="field-subcommand" readonly placeholder="子命令" />
                    </label>
                </div>

                <div class="property-section">
                    <h4>路径配置</h4>
                    <label>
                        output:
                        <input class="field-output" placeholder="输出目录路径" />
                    </label>
                    <label>
                        log:
                        <input class="field-log" placeholder="日志目录路径" />
                    </label>
                </div>

                <div class="property-section">
                    <h4>输入目录配置</h4>
                    <!-- 动态生成的输入目录字段 -->
                    <div class="input-dir-fields"></div>
                </div>

                <div class="property-section">
                    <h4>参数配置</h4>
                    <!-- 动态生成的参数字段 -->
                    <div class="params-fields"></div>
                </div>

                <div class="property-actions">
                    <button class="btn-save-prop">保存修改</button>
                    <button class="btn-reset-prop">还原</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End-right -->

    </div>
</body>

</html>
